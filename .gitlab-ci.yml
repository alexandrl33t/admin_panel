stages:
  - build
  - deploy

build:
  stage: build
  image: node
  script:
    - echo "Start building App"
    - npm install
    - npm build
    - echo "Build successfully!"

deploy:
  stage: deploy
  image: node
  script:
    - echo "Testing App"
    - npm install --legacy-peer-deps
    - CI=true npm test
    - echo "Test successfully!"